<ng4-loading-spinner> </ng4-loading-spinner>

<div class="section">
  <div class="line"></div>
  <h2>נסיעות תואמות </h2>
  <div class="line"></div>
  <div *ngFor="let t of travelingsDrivers">
    <mat-card class="row">
      <div id="text" class="row">
        <input class="col" type='checkbox' (change)="joinTraveling($event,t.TravelingIdDriver)">
        <div class="col-11">
            <p class="row"> <span> מוצא : </span> {{t.Source}} </p>
            <p class="row"> <span> יעד : </span> {{t.Destination}} </p>
            <p class="row"><span> מתאריך : </span>{{t.FromDate | date: 'dd/MM/yyyy'}}</p>
            <p class="row"><span> עד תאריך : </span> {{t.ToDate | date: 'dd/MM/yyyy'}}</p>
            <p class="row"> <span> ימים בשבוע : </span> ראשון, שני, חמישי </p>
            <p class="row"> <span> מחיר :</span> ₪{{t.Price}} </p>
        </div>
      </div>
      <div class="icons">
        <i class="material-icons">airport_shuttle</i>
      </div>
    </mat-card>
  </div>
  <div class="img"><img src="../../../assets/images/car.png" /></div>
</div>
