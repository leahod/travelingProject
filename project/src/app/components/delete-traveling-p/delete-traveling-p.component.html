<a (click)="close()">  <i class="material-icons"  >close</i> </a>
<h1 mat-dialog-title>נסיעות למחיקה {{data.name}}</h1>
<div mat-dialog-content>
   
  <mat-form-field>
    <mat-label>מתאריך</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="traveling.FromDate" name="fromDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>עד תאריך </mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="traveling.ToDate" name="toDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1 startView="year" [startAt]="endDate"></mat-datepicker>
  </mat-form-field><br>
  
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button mat-button class="btnOk"   cdkFocusInitial  (click)="deleteTraveling()">מחיקת נסיעות בטווח</button>
</div>
